<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comó hacer listas ordenada y desordenadas</title>
    <style>
       /* .desordenada ul {
            list-style-type: square;
        }*/ 
        
    </style>
</head>
    <body>
        <section>
            <div class="desordenada">
                <ul>
                    <h1>Nombres de Niña</h1>
                    <li>Darcy</li>
                    <li>Gilda</li>
                    <li>Isabell</li>
                    <li>Sara</li> 
                    <li>Chloe</li>
                </ul>
            </div>
            <div class="ordenadas"> 
                <ol start="5">
                    <h1>Ganadores del campeonato</h1>
                    <li>Hannah</li>
                    <li>Inari</li>
                    <li>Janne</li>
                    <li>Elena</li>
                </ol>
            </div>
        </section>
    </body>
</html>
