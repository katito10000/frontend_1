<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;   
        }
        .card {
            width: 500px;
            height: 500px;
            background-color: MediumSlateBlue;
            border-radius: 50px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p {
            margin-left: 220px;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/1612351/pexels-photo-1612351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="gato">
            <p>Aesthetic</p>
        </div>
    </section>
</body>
</html>
